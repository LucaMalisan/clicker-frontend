<div class="chat-container">
    <div class="messages">
        <div *ngFor="let msg of messages">
            <strong>{{ msg.username }}:</strong> {{ msg.message }}
        </div>
    </div>

    <input (keydown.enter)="sendMessage()" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
</div>
