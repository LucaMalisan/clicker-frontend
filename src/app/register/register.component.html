<div class="form-signin">
    <h2 class="form-signin-heading">Please register</h2>
    <input type="text" id="inputUserName" class="input-field" [formControl]="userName" placeholder="User Name" required autofocus>
    <input type="password" id="inputPassword" class="input-field" [formControl]="password" placeholder="Password" required>
    <button type="button" (click)="onRegister($event)">Register</button>
</div>
<p class="error">{{responseMessage}}</p>
<br>
<a [routerLink]="['/login/']"> Go to login </a>
