<points></points>
<app-timer></app-timer>
<app-chat></app-chat>
<app-shop-preview></app-shop-preview>
<section class="game">
    <button (click)="addVirus($event)">
        <img ngSrc="http://iconpublicschools.org/wp-content/uploads/2021/11/download-buttons-colors.png" width="100%" height="100%" alt=""/>
    </button>
    <div class="floating-text-container">
        <span *ngFor="let virus of floatingTexts"
              class="floating-text"
              [style.left.px]="virus.x"
              [style.top.px]="virus.y">
              + {{ virusAmountGained }} Virus
        </span>
    </div>
</section>
<app-leaderboard></app-leaderboard>
<app-effect-log></app-effect-log>
