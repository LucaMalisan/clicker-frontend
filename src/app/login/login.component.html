<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUserName" class="sr-only">Email address</label>
        <input type="text" id="inputUserName" class="form-control" [formControl]="userName" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" [formControl]="password" placeholder="Password" required>
        <button type="button" class="btn btn-lg btn-primary btn-block" (click)="onSignIn($event)">Sign in</button>
    </div>
    <p class="error">{{errorMessage}}</p>
    <br>
    <a [routerLink]="['/register/']"> Go to registration </a>
</div>
